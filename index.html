<!DOCTYPE html>
<html>

<head>
    <title>Facebook Reaction Unlock</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/page.css">
</head>

<body>
    <div id="logInStuff" class="container" style="display:block">
        You Need To Connect To Facebook First
        <br>
        <fb:login-button scope="" onlogin="checkLoginState();"></fb:login-button>
        <div id="status"></div>
    </div>
    <div id="voteSettings" class="container">
        <b>Please set Page and Post ID</b>
        <br> PAGE Name/ID:
        <br>
        <input type="text" id="pageIDval">
        <br> POST ID:
        <br>
        <input type="text" id="postIDval" type="number">
        <br> Reactions to Unlock:
        <br>
        <input type="text" id="reactval" type="number">
        <br>
        <button id="savebutt" class="btn">Save</button>
        <br>
        <div id="sm" style="display:none"></div>
    </div>
    <div class="screen">
        <div class="fillbar">
            <div class="barfill"></div>
        </div>
          <div class="countText"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/fbvote.js"></script>
</body>

</html>
